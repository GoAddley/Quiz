<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!--score section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score was <span class="text-success display-4 p-3">0%</span> weeb</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions!</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who was the first Hokage?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Naruto Uzumaki</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Hashirama Senju</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Madara Uchiha</label>
                    </div> 
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the name of the tailed beast inside of Naruto?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Shukaku</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Son Goku</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Kurama</label>
                    </div> 
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Who was the man behind the orange mask?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Madara</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Obito</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Sasuke</label>
                    </div> 
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. How many paths of pain are there?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">7</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">6</label>
                    </div> 
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. What was hidden under Danzo's bandages?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Sharingan</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Byakugan</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C">
                        <label class="form-check-label">Seals</label>
                    </div> 
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light btn-lg">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
